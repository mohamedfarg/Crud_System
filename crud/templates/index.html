{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="bg-light p-3">
        <a class="btn btn-success mb-3" href="{% url 'add' %}">Add Operation</a>
        <table class="table">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Created at</th>

                    <th>Column Adjust</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}

                <tr>
                    <td>{{product.title}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.created_at}}</td>
                    <td>
                        <a href="{% url 'edit' product.id %}" class="btn btn-primary">edit</a>
                        <a href="{% url 'delete' product.id %}" class="btn btn-danger">delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock body %}
