{% extends "base.html" %}
{% load static %}
{% block body %}
<div class="product-form">
    <form method="POST" action="{% url 'edit' product.id %}">
        {% csrf_token %}
        <label>Name:</label>
        <input type="text" name="title" value="{{ product.title }}">
        <label>Price:</label>
        <input type="text" name="price" value="{{ product.price }}">
        <input type="submit" value="Edit Product">
    </form>
</div>
{% endblock body %}
